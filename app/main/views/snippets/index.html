<:Title>
  snippets index

<:Body>
  <h1>Snippets</h1>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Language</th>
      <th>Edit</th>
      <th></th>
    </tr>
    {{ snippets.each do |snippet| }}
      <tr class="{{ if params.id == snippet.id }} active {{ end }}" e-click="params.id = snippet.id">
        <td>{{ snippet.name }}</td>
        <td>{{ snippet.language }}</td>
        <td><a href="/snippets/{{ snippet.id }}/edit">Edit</a></td>
        <td><a e-click="delete_snippet(snippet)">Delete</a></td>
      </tr>
    {{ end }}
  </table>

  <a href="/snippets/new" class="btn btn-primary">Add snippet</a>


  <hr>

  Object id: {{ controller.object_id }}

  {{ if current_snippet }}
    <:code_highlight>{{ current_snippet.code }}</:code_highlight>
  {{ end }}
